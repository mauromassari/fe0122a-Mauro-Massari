<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Player</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand m-2">Player</span>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-lg g-2 mt-2">
          <div class="col">
            <div class="p-3 border bg-light">
                <h5>Audio Player</h2>
                <p>Seleziona un brano in elenco</p>
                
                <div class="row row-cols-lg">

                    <div class="bg-light col">
                        <div id="brani" class="d-flex flex-column bd-highlight">
                            <!--<div class="p-2 border bd-highlight btn btn-outline-dark">Flex item 1</div>
                            <div class="p-2 border bd-highlight btn btn-outline-dark">Flex item 2</div>
                            <div class="p-2 border bd-highlight btn btn-outline-dark">Flex item 3</div>-->
                          </div>
                    </div>

                    <div id="mediaPlayerAudioPadre" class="col">
                        <audio controls autoplay>
                                <source src="" type="audio/mpeg">
                            </audio> 
                    </div>

                </div>


            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
                <h5>Video Player</h2>
                <p>Seleziona un video in elenco</p>
               
                <div class="">

                    <div class="bg-light col">
                        <div id="video" class="d-flex flex-column bd-highlight col-6">
                            <!--<div class="p-2 border bd-highlight btn btn-outline-dark">Flex item 1</div>
                            <div class="p-2 border bd-highlight btn btn-outline-dark">Flex item 2</div>
                            <div class="p-2 border bd-highlight btn btn-outline-dark">Flex item 3</div>-->
                          </div>
                    </div>

                    <div id="mediaPlayerVideoPadre" class="mt-2">
                      <video width="400" controls>
                        <source src="" type="video/mp4">
                        <source src="" type="video/ogg">
                      </video>
                    </div>
                    
                </div>
                
            </div>
          </div>
        </div>
      </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
