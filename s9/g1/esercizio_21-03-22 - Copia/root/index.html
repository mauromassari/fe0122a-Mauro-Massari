<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bella Italia</title>
  </head>

  <body>
    <style>
        .gradiente{
            background: rgb(199,22,43);
            background: linear-gradient(90deg, rgba(199,22,43,1) 0%, rgba(255,255,255,1) 49%, rgba(27,130,35,1) 100%);
        }
    </style>


    <div class="gradiente row p-3">
        <h1 class="text-center text-uppercase fs-3 p-4 col-10">Bella Italia</h1>
        <img class="col-2" src="./img/Italia_Bandiera.png" alt="italia">
    </div>  
    
    <div class="row m-3">
      <div class="col-3 offset-3">  
        <h5>Scegli una regione:</h5>
        <select id="regioni" class="form-control">
            <option value="none"></option>
        </select>
      </div>
  
      <div class="col-3">  
        <h5>Scegli una provincia:</h5>
        <select id="province" class="form-control">
            <option value="none"></option>
        </select>
      </div>
    </div>

    <div class="container m-3">
      <img id="RegioneSelezionata" src="" alt="" width="80%">
    </div>

    <p id="demo"> </p>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
